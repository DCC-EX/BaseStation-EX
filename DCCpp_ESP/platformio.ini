[env:esp8266]
platform=https://github.com/platformio/platform-espressif8266.git#feature/stage
board=d1_mini
framework=arduino
lib_deps=
  ESP8266WiFi
  ESP8266mDNS
  ArduinoOTA
  ESPAsyncTCP@1.1.1
  ESP Async WebServer
  ArduinoJson@5.13.4
  TaskScheduler
  Hash
  SPIFFS
lib_compat_mode=strict
lib_ldf_mode=chain+
